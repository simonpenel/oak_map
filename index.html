<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Earthquakes Heatmap</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <style>
      .map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <form>
      <label for="radius1">radius 1 size</label>
      <input id="radius1" type="range" min="1" max="50" step="1" value="5"/>

      <label for="radius2">radius 2 size</label>
      <input id="radius2" type="range" min="1" max="50" step="1" value="5"/>

      <label for="blur">blur size</label>
      <input id="blur" type="range" min="1" max="50" step="1" value="15"/>
    </form>

    <script type="module" src="main.js"></script>
  </body>
</html>
